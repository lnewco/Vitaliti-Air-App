<!DOCTYPE html>
<html>
<head>
    <title>Expo QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .url {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            color: #333;
            word-break: break-all;
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Vitaliti Air - Expo QR Code</h1>
        <p>Scan this code with Expo Go app</p>
        <div id="qrcode"></div>
        <div class="url">exp://192.168.15.250:8081</div>
        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Open Expo Go app on your phone<br>
            2. Tap "Scan QR Code"<br>
            3. Point camera at this QR code<br>
            4. App will load automatically
        </div>
    </div>
    <script>
        // Generate QR code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "exp://192.168.15.250:8081",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
