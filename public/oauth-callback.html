<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Vitaliti Air...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.9; }
        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Successful!</h1>
        <p>Click below to return to Vitaliti Air</p>
        <a href="#" id="open-app" class="button">Open Vitaliti Air App</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        let deepLink = '';
        
        if (error) {
            document.querySelector('h1').textContent = 'Authorization Failed';
            document.querySelector('p').textContent = 'Error: ' + error;
            deepLink = `vitalitiair://oauth-error?error=${error}`;
        } else if (code) {
            deepLink = `vitalitiair://oauth-callback?code=${code}&state=${state || ''}`;
        }
        
        // Set the link href
        document.getElementById('open-app').href = deepLink;
        
        // Try to auto-redirect
        if (deepLink) {
            setTimeout(() => {
                window.location.href = deepLink;
            }, 1000);
        }
    </script>
</body>
</html>
